spring: #띄어쓰기 없음
  profiles:
    active: local
  datasource: #띄어쓰기 2칸
    jdbcurl: jdbc:h2:tcp://localhost/~/lguplus #4칸
    username: sa
    password:
    driver-class-name: org.h2.Driver
  secondary-datasource: #띄어쓰기 2칸
    jdbcurl: jdbc:h2:tcp://localhost/~/test #4칸
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa: #띄어쓰기 2칸
    hibernate: #띄어쓰기 4칸
      ddl-auto: none #띄어쓰기 6칸
    properties: #띄어쓰기 4칸
      hibernate: #띄어쓰기 6칸
        # show_sql: true #띄어쓰기 8칸
        format_sql: true #띄어쓰기 8칸
        default_batch_fetch_size: 100
#        use_sql_comments: true
#  main:
#    allow-circular-references: true # 스프링부트 2.6릴리즈노트를 참고하니 순환참조를 기본적으로 금지함. 그래서 추가함.
  batch:
    job:
      names: exampleJob

#  thymeleaf:
#     cache: false
#      prefix: classpath:/templates/
#    open-in-view: false
logging.level: #띄어쓰기 없음
  org.hibernate.SQL: debug #띄어쓰기 2칸
#  org.hibernate.type: trace #띄어쓰기 2칸

server:
  error:
   inculde-exception: true
   include-message: always
   include-statctrace: always
   include-binding: always

mybatis:
  mapper-locations: /mapper/**/*.xml
  type-aliases-package: maven.com.lguplus.mybatis

uplus:
  openapi:
    uplusUrl: http://localhost:8080/api/v1/http_request
    clientId:
    clientSecret: